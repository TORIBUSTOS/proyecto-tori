<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuraci√≥n ¬∑ TORO</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/header.css') }}">
  <script src="{{ url_for('static', path='js/periodo-global.js') }}"></script>

  <style>
    /* ========== DARK MODE THEME ========== */
    :root {
      --bg: #0b1220;
      --surface: #0f172a;
      --surface-2: rgba(255,255,255,0.03);
      --border: rgba(148,163,184,0.18);
      --border-2: rgba(255,255,255,0.08);
      --text: #f8fafc;
      --muted: #94a3b8;
      --muted-2: #cbd5e1;
      --input-bg: #020617;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #4ade80;
      --danger: #f87171;
      --warning: #fbbf24;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ========== HEADER PANEL ========== */
    .page-header {
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      backdrop-filter: blur(6px);
    }

    .page-header h1 {
      color: var(--text);
      margin-bottom: 8px;
      font-size: 28px;
    }

    .page-header .subtitle {
      color: var(--muted);
      font-size: 14px;
    }

    /* ========== CATEGORY CARDS ========== */
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .category-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-2);
    }

    .category-icon {
      font-size: 32px;
      line-height: 1;
    }

    .category-info {
      flex: 1;
    }

    .category-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 4px;
    }

    .category-tipo {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .category-tipo.ingreso {
      background: rgba(34, 197, 94, 0.18);
      border: 1px solid rgba(34, 197, 94, 0.45);
      color: #bbf7d0;
    }

    .category-tipo.egreso {
      background: rgba(239, 68, 68, 0.18);
      border: 1px solid rgba(239, 68, 68, 0.45);
      color: #fecaca;
    }

    .category-tipo.neutro {
      background: rgba(148, 163, 184, 0.16);
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: #e2e8f0;
    }

    .subcategories-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .subcategory-item {
      padding: 8px 12px;
      margin-bottom: 6px;
      background: var(--surface-2);
      border: 1px solid var(--border-2);
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subcategory-item::before {
      content: "‚Ä¢";
      color: var(--muted);
      font-weight: bold;
    }

    .subcategory-count {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-2);
      color: var(--muted);
      font-size: 13px;
      font-weight: 600;
    }

    /* ========== LOADING SPINNER ========== */
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--muted);
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ========== ERROR MESSAGE ========== */
    .error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fecaca;
      padding: 16px 20px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
    }

    .error strong {
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- Header com√∫n -->
  <header class="app-header">
    <div class="header-container">
      <div class="header-left">
        <a href="/" class="brand">
          <img src="{{ url_for('static', path='img/brand/logo-toro-navbar-clean.png') }}" alt="TORO" class="logo-toro-navbar">
          <div class="brand-text">
            <div class="brand-title">Investment Manager</div>
            <div class="brand-subtitle">Gesti√≥n Financiera Inteligente</div>
          </div>
        </a>
      </div>

      <nav class="header-nav">
        <div class="header-periodo">
          <label for="periodo-global">üìÖ Periodo:</label>
          <select id="periodo-global">
            <option value="">Todos los periodos</option>
          </select>
        </div>
        <a href="/" class="nav-link" data-toro-nav="1">üìä Dashboard</a>
        <a href="/reportes" class="nav-link" data-toro-nav="1">üìà Reportes</a>
        <a href="/analytics" class="nav-link" data-toro-nav="1">üìâ Analytics</a>
        <a href="/configuracion" class="nav-link active" data-toro-nav="1">‚öôÔ∏è Configuraci√≥n</a>
        <a href="/metadata" class="nav-link" data-toro-nav="1">üîç Metadata</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>‚öôÔ∏è Configuraci√≥n del Sistema</h1>
      <p class="subtitle">Cat√°logo de Categor√≠as y Subcategor√≠as (Solo Lectura)</p>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Cargando configuraci√≥n...</div>
    </div>

    <!-- Error State -->
    <div id="error-container" style="display:none;"></div>

    <!-- Categories Grid -->
    <div id="categories-grid" class="categories-grid" style="display:none;"></div>
  </main>

  <script>
    // ========== CARGAR Y RENDERIZAR CATEGOR√çAS ==========
    async function cargarCategorias() {
      const loading = document.getElementById('loading');
      const errorContainer = document.getElementById('error-container');
      const grid = document.getElementById('categories-grid');

      try {
        const response = await fetch('/api/categorias/tree');

        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        const categorias = data.categorias || [];

        if (categorias.length === 0) {
          throw new Error('No se encontraron categor√≠as en la configuraci√≥n.');
        }

        // Ocultar loading, mostrar grid
        loading.style.display = 'none';
        grid.style.display = 'grid';

        // Renderizar cada categor√≠a
        grid.innerHTML = categorias.map(categoria => renderCategoria(categoria)).join('');

      } catch (error) {
        console.error('Error cargando categor√≠as:', error);
        loading.style.display = 'none';
        errorContainer.style.display = 'block';
        errorContainer.innerHTML = `
          <div class="error">
            <strong>‚ùå Error al cargar la configuraci√≥n</strong>
            <div>${error.message}</div>
          </div>
        `;
      }
    }

    function renderCategoria(categoria) {
      const tipoClass = (categoria.tipo || 'NEUTRO').toLowerCase();
      const icon = categoria.icon || 'üì¶';
      const label = categoria.label || categoria.key;
      const tipo = categoria.tipo || 'NEUTRO';
      const subcategorias = categoria.subcategorias || [];
      const count = subcategorias.length;

      const subcategoriasHTML = subcategorias
        .map(sub => `<li class="subcategory-item">${sub.label || sub.key}</li>`)
        .join('');

      return `
        <div class="category-card">
          <div class="category-header">
            <div class="category-icon">${icon}</div>
            <div class="category-info">
              <div class="category-name">${label}</div>
              <span class="category-tipo ${tipoClass}">${tipo}</span>
            </div>
          </div>
          <ul class="subcategories-list">
            ${subcategoriasHTML}
          </ul>
          <div class="subcategory-count">
            ${count} subcategor√≠a${count !== 1 ? 's' : ''}
          </div>
        </div>
      `;
    }

    // Cargar al iniciar la p√°gina
    document.addEventListener('DOMContentLoaded', () => {
      cargarCategorias();
    });
  </script>
</body>
</html>
